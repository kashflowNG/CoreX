services:
  - type: web
    name: corex-app
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: corex-database
          property: connectionString
    autoDeploy: false

databases:
  - name: corex-database
    databaseName: corex
    user: corex_user
    plan: free